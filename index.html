<!DOCTYPE html5>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Portugal councils with Raphael.js</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="map"></div>
    <div id="legenda">
      <ul class="legend">
        <li><span class="zeroPercent"></span> Superior a 10%</li>
        <li><span class="onePercent"></span> De 5% a 10%</li>
        <li><span class="twoPercent"></span> De 2% a 5%</li>
        <li><span class="threePercent"></span> De 1% a 2%</li>
        <li><span class="fourPercent"></span> De 0.5% a 1%</li>
        <li><span class="fivePercent"></span> Inferior a 0.5%</li>
    </ul>
    </div>
    <div id="popup" style="display: none"></div>

    <script type="text/javascript" src="js/raphael.min.js"></script>
    <script type="text/javascript" src="js/concelhosSVG.js"></script>
    <script type="text/javascript" src="js/concelhosIRS.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
